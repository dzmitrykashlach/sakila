<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link data-th-href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="row">
        <div id="title">
            <h1>Payments</h1>
        </div>
        <table id="allPayments" class="table table-striped">
            <thead>
            <tr>
                <th width="70%">Customer ID</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr class="result" data-th-each="payment : ${payments}">
                <td>[[${payment.customerId}]]</td>
                <td>[[${payment.amount}]]</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
